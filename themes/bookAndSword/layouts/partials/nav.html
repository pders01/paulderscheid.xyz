<header class="shadow-md">
  <nav class="navbar bg-base-100">
    <div class="flex-1">
      <a class="btn btn-ghost normal-case text-xl" href="{{ .Site.BaseURL }}">
        {{ .Site.Title }}
      </a>
    </div>
    <div class="flex-none">
      <ul class="menu menu-horizontal p-0">
        {{ range.Site.Menus.main }}
          <li>
            <a href="{{ .URL }}">{{ .Name }}</a>
          </li>
        {{ end }}
      </ul>
    </div>
  </nav>
</header>
